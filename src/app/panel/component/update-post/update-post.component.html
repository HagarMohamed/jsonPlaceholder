<form #f = "ngForm">
    
    <input class="form-control" name="title"  [value]="post.title" type="text"  ngModel #title="ngModel" />
    
    <input type="text" name="body"  [value]="post.body" class="form-control"  ngModel #body="ngModel" />
    
    <button class="btn btn-primary"  type="submit" (click)="updatePost(title, body)">Update</button>
</form>
