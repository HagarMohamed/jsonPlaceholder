<div class="container">
    <div class="card card-body" *ngFor="let post of posts">
       <div class="row">
        <div class="col-md-9 col-sm-12">
            <div>
                <h1 class="postcard__title blue"><a href="#">Podcast Title</a></h1>
                <h3>
                    {{post.title}}
                </h3>
                <p>
                    {{post.body}}
                </p>
                
            </div>
            <div class="btuns">
    
                <button type="button" class="btn btn-success" (click)="goUpdate(post.title, post.body, post.id)">Update</button>
                <button type="button" class="btn btn-danger" (click)="delete(post.id)">delete</button>
                <button class="btn btn-link" (click)="viewComment(post.id)">Comments</button>
    
            </div>
        </div>

       </div>
    </div>


    <a routerLink="/panel/createPost" class="float">
        <svg class="my-float" style="color: white" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16"> <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" fill="white"></path> </svg>
    </a>
</div>
