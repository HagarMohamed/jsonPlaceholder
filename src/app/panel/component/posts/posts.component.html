<div class="container">
    <div class="card" *ngFor="let post of posts">
        <h3>
            {{post.title}}
        </h3>
        <p>
            {{post.body}}
        </p>
        <button class="btn btn-primary" (click)="goUpdate(post.title, post.body, post.id)">Update</button>
        <button class="btn btn-success" (click)="delete(post.id)">delete</button>
        <button class="btn btn-primary" (click)="viewComment(post.id)">Comments</button>
    </div>
</div>
